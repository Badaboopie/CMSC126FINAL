<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Location</title>
    <link rel="stylesheet" href="style.css">
</head>
<html>
    <h1 class="title">ADDING LOCATION</h1>
    <body>
        <form action="insert_location.php" method="post">
            <table>
                <tr>
                    <td>Location Type: </td>
                    <td><select name="loctype" id="loctype">
                            <option value="1">Restaurant</option>
                            <option value="2">Boarding House</option>
                            <option value="3">General Store</option>
                        </select></td>
                </tr>
                    <td>Location Name: </td>
                    <td>
                        <input type="text" name="locname" id="locname">
                    </td>
                </tr>
                <tr>
                    <td>Address: </td>
                    <td>
                        <input type="text" name="address" id="lname">        
                    </td>
                </tr>
                <tr>
                    <td>Owner: </td>
                    <td>
                        <input type="text" name="owner" id="uname">
                    </td>
                </tr>
                <tr>
                    <td>Contact Number: </td>
                    <td>
                        <input type="number" name="contactno" id="cn">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
